<!DOCTYPE html>
<html>
<head>
<base target="_top">
<style>
  body { font-family: 'Microsoft JhengHei', sans-serif; background: #FFF8F0; padding: 20px; }
  .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
  .header { background: #FF6B35; color: white; padding: 20px; text-align: center; }
  .content { padding: 20px; }
  .menu-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
  .menu-item:hover { background: #fff3e0; }
  .menu-item.active { background: #ffe0b2; border-left: 5px solid #FF6B35; }
  .price { color: #d32f2f; font-weight: bold; }
  
  .input-group { margin-top: 20px; padding-top: 20px; border-top: 2px dashed #ddd; }
  input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
  
  button { width: 100%; padding: 15px; background: #333; color: #F7C800; border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer; font-weight: bold; }
  button:disabled { background: #ccc; }
  
  #msg { text-align: center; padding: 20px; color: green; font-weight: bold; display: none; }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2 id="shop-name">è¼‰å…¥ä¸­...</h2>
  </div>
  
  <div class="content" id="order-form">
    <div id="menu-list"></div>
    
    <div class="input-group">
      <input type="text" id="username" placeholder="ä½ çš„åå­— (å¿…å¡«)">
      <input type="text" id="note" placeholder="å‚™è¨» (é£¯å°‘/ä¸è”¥)">
      <button id="btn-submit" onclick="submitOrder()">ğŸš€ ç¢ºèªé€å‡º</button>
    </div>
  </div>
  
  <div id="msg">âœ… è¨‚è³¼æˆåŠŸï¼å·²å¯«å…¥ Excelã€‚</div>
</div>

<script>
  var currentMenuId = "";
  var selectedItem = "";
  var selectedPrice = "";

  window.onload = function() {
    var urlParams = new URLSearchParams(window.location.search);
    currentMenuId = urlParams.get('id');
    
    if(!currentMenuId) {
       document.querySelector('.container').innerHTML = "<h3 style='padding:20px;text-align:center'>ğŸ‘‹ è«‹ä½¿ç”¨ç®¡ç†å“¡æä¾›çš„é€£çµé€²å…¥é»é¤</h3>";
       return;
    }
    
    // å‘¼å«å¾Œç«¯è®€å–èœå–®
    google.script.run.withSuccessHandler(renderMenu).apiGetMenu(currentMenuId);
  };

  function renderMenu(res) {
    if(res.status !== 'success') {
      document.getElementById('shop-name').innerText = "âŒ " + res.message;
      return;
    }
    
    document.getElementById('shop-name').innerText = "ğŸ± " + res.title.split('_')[1];
    var list = document.getElementById('menu-list');
    
    res.items.forEach(function(item) {
      var div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `<div>${item.name}</div><div class="price">$${item.price}</div>`;
      div.onclick = function() { selectItem(this, item.name, item.price); };
      list.appendChild(div);
    });
  }

  function selectItem(el, name, price) {
    document.querySelectorAll('.menu-item').forEach(d => d.classList.remove('active'));
    el.classList.add('active');
    selectedItem = name;
    selectedPrice = price;
  }

  function submitOrder() {
    var name = document.getElementById('username').value;
    var note = document.getElementById('note').value;
    
    if(!name || !selectedItem) return alert("è«‹è¼¸å…¥åå­—ä¸¦é¸æ“‡é¤é»");
    
    var btn = document.getElementById('btn-submit');
    btn.disabled = true;
    btn.innerText = "å‚³é€ä¸­...";
    
    google.script.run.withSuccessHandler(function() {
       document.getElementById('order-form').style.display = 'none';
       document.getElementById('msg').style.display = 'block';
    }).apiSubmitOrder({
       menuId: currentMenuId,
       name: name,
       item: selectedItem,
       price: selectedPrice,
       note: note
    });
  }
</script>
</body>
</html>
