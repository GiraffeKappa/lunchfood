<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: sans-serif; background: #FFF8F0; padding: 20px; max-width: 500px; margin: 0 auto; }
    .header { background: #FF6B35; color: white; padding: 20px; border-radius: 10px 10px 0 0; text-align: center; }
    .content { background: white; padding: 20px; border-radius: 0 0 10px 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .menu-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
    .menu-item:hover { background: #fffbe6; }
    .menu-item.active { background: #ffe0b2; border-left: 5px solid #FF6B35; }
    input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: #333; color: #F7C800; border: none; border-radius: 50px; font-size: 1.2rem; margin-top: 20px; cursor: pointer; font-weight: bold; }
    button:disabled { background: #ccc; }
    #success-msg { display: none; text-align: center; color: green; font-weight: bold; padding: 20px; }
  </style>
</head>
<body>

<div class="header">
  <h2 id="menu-title">è¼‰å…¥ä¸­...</h2>
</div>

<div class="content" id="form-area">
  <div id="menu-list"></div>
  
  <div style="margin-top:20px; border-top:2px dashed #eee; padding-top:10px;">
    <input type="text" id="username" placeholder="ä½ çš„åå­— (å¿…å¡«)">
    <input type="text" id="note" placeholder="å‚™è¨» (é¸å¡«)">
    <button id="btn-submit" onclick="doSubmit()">ğŸš€ ç¢ºèªé€å‡º</button>
  </div>
</div>

<div id="success-msg">âœ… è¨‚è³¼æˆåŠŸï¼</div>

<script>
  let currentMenuId = "";
  let selectedItem = null;

  // åˆå§‹åŒ–
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    currentMenuId = urlParams.get('id');
    
    if (!currentMenuId) {
      document.body.innerHTML = "<h3 style='text-align:center'>è«‹ä½¿ç”¨ç®¡ç†å“¡æä¾›çš„é€£çµé€²å…¥</h3>";
      return;
    }

    google.script.run.withSuccessHandler(renderMenu).apiGetMenu(currentMenuId);
  };

  function renderMenu(res) {
    if (res.status === 'error') {
      document.getElementById('menu-title').innerText = "âŒ " + res.message;
      return;
    }
    
    document.getElementById('menu-title').innerText = "ğŸ± " + res.title;
    const list = document.getElementById('menu-list');
    
    res.items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `<span>${item.name}</span> <span style="color:#d32f2f;font-weight:bold">$${item.price}</span>`;
      div.onclick = function() { 
        document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
        div.classList.add('active');
        selectedItem = item;
      };
      list.appendChild(div);
    });
  }

  function doSubmit() {
    const name = document.getElementById('username').value;
    const note = document.getElementById('note').value;
    
    if (!name || !selectedItem) {
      alert("è«‹è¼¸å…¥åå­—ä¸¦é¸æ“‡ä¸€å€‹é¤é»ï¼");
      return;
    }

    const btn = document.getElementById('btn-submit');
    btn.disabled = true;
    btn.innerText = "å‚³é€ä¸­...";

    google.script.run.withSuccessHandler(function() {
      document.getElementById('form-area').style.display = 'none';
      document.getElementById('success-msg').style.display = 'block';
    }).apiSubmitOrder({
      menuId: currentMenuId,
      name: name,
      note: note,
      item: selectedItem.name,
      price: selectedItem.price
    });
  }
</script>
</body>
</html>
