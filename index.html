<body>

<div class="header">
    <h2 id="shop-name">è¼‰å…¥ä¸­...</h2>
</div>

<div class="card" id="order-form">
    <div id="menu-list"></div>
    
    <div class="control-panel">
        <div class="row">
            <div style="flex: 2;">
                <span id="selected-name" style="color:#666; font-size:0.9rem;">è«‹é¸æ“‡ä¸Šæ–¹é¤é»</span>
            </div>
            <div style="flex: 1;">
                <input type="number" id="quantity" class="qty-input" value="1" min="1"> 
                <span style="font-size: 0.8rem;">ä»½</span>

        </div>
        <button id="add-btn" class="btn-add" onclick="addToCart()" disabled>â• åŠ å…¥æ¸…å–®</button>
    </div>

    <div class="cart-box" id="cart-box" style="display:none;">
        <h4>ğŸ›’ æ‚¨çš„é é¸é¤é»</h4>

        <div id="total-display">ç¸½é‡‘é¡ï¼š$0</div>
    </div>
    
    <div class="form-group">
        <input type="text" id="username" placeholder="ä½ çš„åå­— (å¿…å¡«)">
        <input type="text" id="note" placeholder="æ•´å–®å‚™è¨» (é¸å¡«)" style="margin-top:10px;">
    </div>

    <button id="submit-btn" class="btn-submit" onclick="submitOrder()">ğŸš€ ç¢ºèªé€å‡ºè¨‚å–®</button>

    <div class="order-list-box">
        <div class="order-list-title">ğŸ“‹ å¤§å®¶é»äº†ä»€éº¼</div>
        <div id="user-shop-tel" class="user-tel-display"></div>
        <div id="current-orders-list">
            <div class="empty-order">è¼‰å…¥ä¸­...</div>
        </div>
    </div>
</div>

<div id="success-msg">
    <h2>âœ… è¨‚è³¼æˆåŠŸï¼</h2>
    <p>æ‚¨çš„è¨‚å–®å·²å¯«å…¥è³‡æ–™åº«ã€‚</p>
    <button onclick="location.reload()" style="background:#4CAF50; color:white; padding:10px 20px; border:none; border-radius:5px; margin-top:20px; cursor:pointer;">å†å¹«åˆ¥äººé»ä¸€ä»½</button>
</div>

<script>
    // âš ï¸âš ï¸âš ï¸ è«‹å°‡é€™è£¡æ›æˆæ‚¨å‰›å‰›éƒ¨ç½²çš„æ–°ç¶²å€ âš ï¸âš ï¸âš ï¸
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzCUFGnwpcfsjg6aL7fYHyzglS9MJ18FBbgzNQh42e6KvAVS7-jmRZnEiBcDLSA2TGbEA/exec";

    let currentMenuId = "";
    let selectedItem = null;
    let cart = []; 

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        currentMenuId = params.get('id');
        
        if(!currentMenuId) {
            document.body.innerHTML = "<h3 style='text-align:center; padding:20px;'>è«‹ä½¿ç”¨ç®¡ç†å“¡æä¾›çš„é€£çµé€²å…¥</h3>";
            return;
        }

        fetch(GAS_URL + "?action=get_menu&id=" + currentMenuId)
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success') {
                document.getElementById('shop-name').innerText = "ğŸ± " + data.title;
                renderMenu(data.items);
                loadCurrentOrders();
            } else {
                document.getElementById('shop-name').innerText = "âŒ èœå–®è®€å–å¤±æ•—";
            }
        });
    };

    function loadCurrentOrders() {
        const listDiv = document.getElementById('current-orders-list');
        const telDiv = document.getElementById('user-shop-tel');
        
        fetch(GAS_URL + "?action=get_orders&menuId=" + currentMenuId)
        .then(res => res.json())
        .then(data => {
            listDiv.innerHTML = '';
            if(data.meta && data.meta.tel) {
                telDiv.style.display = 'block';
                telDiv.innerHTML = `ğŸ“ åº—å®¶é›»è©±ï¼š<a href="tel:${data.meta.tel}" style="color:#1976D2;">${data.meta.tel}</a>`;
            }
            if(data.status === 'success' && data.orders && data.orders.length > 0) {
                const reversedOrders = [...data.orders].reverse();
                reversedOrders.forEach(order => {
                    const row = document.createElement('div');
                    row.className = 'existing-order';
                    let noteMark = order.note ? ' <span style="color:#aaa; font-size:0.8em;">(å‚™è¨»)</span>' : '';
                    row.innerHTML = `
                        <span>${order.name}${noteMark}</span>
                        <span>${order.item} <span style="color:#d32f2f; font-weight:bold;">$${order.price}</span></span>
                    `;
                    listDiv.appendChild(row);
                });
            } else {
                listDiv.innerHTML = '<div class="empty-order">ç›®å‰é‚„æ²’æœ‰äººé»é¤ï¼Œæ¶é ­é¦™ï¼</div>';
            }
        });
    }

    function renderMenu(items) {
        const list = document.getElementById('menu-list');
        list.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerHTML = `<span>${item.name}</span> <span class="price">$${item.price}</span>`;
            div.onclick = function() {
                document.querySelectorAll('.menu-item').forEach(e => e.classList.remove('active'));
                div.classList.add('active');
                selectedItem = item;
                document.getElementById('selected-name').innerText = item.name + ` ($${item.price})`;
                document.getElementById('add-btn').disabled = false;
                document.getElementById('add-btn').innerText = `â• åŠ å…¥ ${item.name}`;
            };
            list.appendChild(div);
        });
    }

    function addToCart() {
        if (!selectedItem) return;
        const qtyInput = document.getElementById('quantity');
        let qty = parseInt(qtyInput.value);
        if(isNaN(qty) || qty < 1) qty = 1;

        cart.push({
            name: selectedItem.name,
            price: parseInt(selectedItem.price),
            qty: qty,
            subtotal: selectedItem.price * qty
        });
        qtyInput.value = 1;
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        const cartBox = document.getElementById('cart-box');
        list.innerHTML = '';
        if (cart.length === 0) {
            cartBox.style.display = 'none';
            return;
        }
        cartBox.style.display = 'block';
        let total = 0;
        cart.forEach((item, index) => {
            total += item.subtotal;
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<span>${item.name} x${item.qty}</span><span style="display:flex; align-items:center;">$${item.subtotal} <span class="del-item" onclick="removeFromCart(${index})">Ã—</span></span>`;
            list.appendChild(div);
        });
        document.getElementById('total-display').innerText = `ç¸½é‡‘é¡ï¼š$${total}`;
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    function submitOrder() {
        const name = document.getElementById('username').value;
        const note = document.getElementById('note').value;
        if(!name) return alert("è«‹è¼¸å…¥åå­—ï¼");
        if(cart.length === 0) return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼Œè«‹å…ˆåŠ å…¥é¤é»ï¼");

        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.innerText = "å‚³é€ä¸­...";

        let finalItemStr = cart.map(i => `${i.name}x${i.qty}`).join(', ');
        let totalQty = cart.reduce((acc, cur) => acc + cur.qty, 0);
        let totalAmount = cart.reduce((acc, cur) => acc + cur.subtotal, 0);

        const payload = {
            action: 'order',
            menuId: currentMenuId,
            name: name,
            item: finalItemStr,
            price: totalAmount,
            quantity: totalQty,
            totalAmount: totalAmount,
            note: note
        };

        fetch(GAS_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(json => {
            if(json.status === 'success') {
                document.getElementById('order-form').style.display = 'none';
                document.getElementById('success-msg').style.display = 'block';
            } else {
                alert("éŒ¯èª¤ï¼š" + json.message);
                btn.disabled = false;
                btn.innerText = "ğŸš€ ç¢ºèªé€å‡ºè¨‚å–®";
            }
        });
    }
</script>
